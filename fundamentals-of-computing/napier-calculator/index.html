<!DOCTYPE html>
<html dir="ltr" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style/major.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="module" src="/src/js/main.js"></script>
    <title>Calculadora de John Napier</title>
</head>
<body>
    <main>
        <h1>Calculadora de John Naiper</h1>

        <div class="calc-group">
            <div class="values">
                <div class="value-group">
                    <label for="firstValue">primeiro valor: </label>
                    <input id="firstValue" type="number" name="valor1" inputmode="numeric">
                </div>
    
                <span class="times">X</span>
        
                <div class="value-group">
                    <label for="secondValue">segundo valor: </label>
                    <input id="secondValue" type="number" name="valor2" inputmode="numeric">
                </div>
            </div>

            <button type="button">resultado</button>
        </div>
    </main>
    <dialog>
        <div class="wrapper">
            <div class="square-column">
                <div class="square s1">1</div>
                <div class="square s2">2</div>
                <div class="square s3">3</div>
                <div class="square s4">4</div>
                <div class="square s5">5</div>
                <div class="square s6">6</div>
                <div class="square s7">7</div>
                <div class="square s8">8</div>
                <div class="square s9">9</div>
            </div>
        </div>
    </dialog>
</body>
</html>
